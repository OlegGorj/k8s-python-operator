apiVersion: apps/v1
kind: Deployment
metadata:
  name: exampleoperatorpy-controller
  labels:
    app: exampleoperatorpy-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: exampleoperatorpy-controller
  template:
    metadata:
      labels:
        app: exampleoperatorpy-controller
    spec:
      serviceAccountName: immortalcontainer-operator
      containers:
      - image: flugelit/immortalcontainer-operator-py
        name: exampleoperatorpy-controller